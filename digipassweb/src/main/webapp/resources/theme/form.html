			<div class="container">

							<div class="inner-width">
								
								<div class="row">
									<div class="col-md-12">
										<section class="panel">
											<div class="panel-body">
												<form id="changePassword" autocomplete="off"  method="post"  role="form" novalidate="novalidate">
												   <div class="form-group clearfix row">
														<div class="col-sm-6">
														<h5 class="mar-tpno"> First Name</h5>
														<div>
														<input class="form-control" type="visit" name="firstname">
														</div>
														</div>
														<div class="col-sm-6">
														<h5 class="mar-tpno">Last Name</h5>
														<div>
														<input class="form-control" type="email" name="lastname">
														</div>
														</div>
													</div>
													 
													  <div class="form-group">
								                          <label >Company Name</label>
								                          <input type="text" class="form-control" name="companyname" placeholder="">
								                      </div>
													  <div class="form-group clearfix row">
														<div class="col-sm-6">
														<h5 class="mar-tpno"> Email</h5>
														<div>
														<input class="form-control" type="text" name="email">
														</div>
														</div>
														<div class="col-sm-6">
														<h5 class="mar-tpno">Contact</h5>
														<div>
														<input class="form-control" type="email" name="contact">
														</div>
														</div>
													</div>
													<div class="form-group">
								                          <label >Address</label>
								                          <textarea type="text" class="form-control" name="address" placeholder=""></textarea>
								                      </div>
													    <div class="form-group clearfix row">

														<div>
														<input class="form-control" type="text" name="starttime">
														</div>
														</div>
														<div class="col-sm-6">
														<h5 class="mar-tpno">End Time</h5>
														<div>
														<input class="form-control" type="email" name="endtime">
														</div>
														</div>
													</div>
													<div class="form-group">
								                          <label >Visiting Purpose</label>
								                         <input class="form-control" type="visit" name="visit">
								                      </div>
													  	<div class="form-group">
								                          <label >Vehicle Information</label>
								                         <input class="form-control" type="visit" name="vehicle">
								                      </div>
													   <div class="form-group clearfix row">
														<div class="col-sm-6">
														<h5 class="mar-tpno"> Equipment Details</h5>
														<div>
														<input class="form-control" type="visit" name="equipment">
														</div>
														</div>
														<div class="col-sm-6">
														<h5 class="mar-tpno">Venue</h5>
														<div>
														<input class="form-control" type="email" name="venue">
														</div>
														</div>
													</div>
													<div class="form-group">

								                          <textarea type="text" class="form-control" name="address" placeholder=""></textarea>

													   <button name="submitbtn" class="btn btn-primary btn-block pull-left" style="width: 200px; margin-top: 0px; margin-left: 20px;" type="Cancel">Cancel</button>
